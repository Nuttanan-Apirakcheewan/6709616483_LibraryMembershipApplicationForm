<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <p>Library Membership Application Form</p>

    <form>
        <fieldset>
        <legend>Personal Information</legend>
        <label for="name_th">ชื่อ-สกุล: <span class="required-asterisk">*</span> </label>
        <input type="text" id="name_th" name="name_th" >
        
        <br><br>

        <label for="name_en">Name-Lastname: <span class="required-asterisk">*</span> </label>
        <input type="text" id="name_en" name="name_en" >
        
        <br><br>

        <label for="sex">เพศ: <span class="required-asterisk">*</span> </label>
        <input type="radio" id="sex" name="sex" value="Male" >ชาย
        <input type="radio" id="sex" name="sex" value="Female" >หญิง
        <input type="radio" id="sex" name="sex" value="Others" >อื่น ๆ
        
        <br><br>

        <label for="student_id">รหัสนักศึกษา: <span class="required-asterisk">*</span></label>
        <input type="number" id="student_id" name="student_id">

        <br><br>
            
        <label for="faculty">คณะที่ศึกษา: <span class="required-asterisk">*</span></label>
        <select name="faculty" id="faculty" size="1">
            <option value="" disabled selected hidden>เลือกคณะที่กำลังศึกษา</option>
            <option value="law">คณะนิติศาสตร์</option>
            <option value="account">คณะพาณิชยศาสตร์และการบัญชี</option>
            <option value="polsci">คณะรัฐศาสตร์</option>
            <option value="jc">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
            <option value="sci">คณะวิทยาศาสตร์และเทคโนโลยี</option>
            <option value="engineer">คณะวิศวกรรมศาสตร์</option>
            <option value="medicine">คณะแพทยศาสตร์</option>
            <option value="dentistry">คณะทันตแพทยศาสตร์</option>

        </select>
        
        <br><br>

        <label for="email">Email: <span class="required-asterisk">*</span> </label>
        <input type="email" id="email" name="email">
        
        <br><br>

        <label for="date">วัน/เดือน/ปีเกิด(ค.ศ.):</label>
        <input type="date" id="date" name="date">

        <br><br>

        </fieldset>
        <br>
        <input type="submit" value="Submit">
        </form>
</body>
</html>
